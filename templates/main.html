<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Experienced Web Developer in Nairobi Kenya">
  <title>{% block head_title %}Kevin Nyarango | Web Developer{% endblock %}</title> 

  <!-- favicon  -->
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" > 
  
  <!-- css files -->
  <link rel="stylesheet" href="{% static 'css/utilities.css'%}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" >
  <link rel="stylesheet" href="{% static 'css/blog-about.css' %}">
  <link rel="stylesheet" href="{% static 'css/media-query.css' %}">

  <!-- iconify  -->
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

  <!-- font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
  {% include 'navbar.html' %}
  {% block content %}

  {% endblock content %}
  {% include 'footer.html' %}
  
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
